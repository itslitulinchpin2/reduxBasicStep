<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"?></script>
        
    </script>
    
</head>
<body>
    <style>
        .container{
            border:5px solid black;
            padding: 10px;
        }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
       
        //store를 생성하기 위해서는 리듀서 함수가 필요하다. 
        //인자는 원래 상태값 state와 action.
        
        function reducer(state, action){
            console.log(state,action)
            if(state === undefined){
                return {color:'yellow'} // 초기 state값.
            }
            var newState;
            if(action.type==='CHANGE_COLOR'){
                newState=Object.assign({},state,{color:action.color})
                //복제를 해야 리덕스의 장점이 발휘됨
            }
            return newState;
            
            //state자체를 리턴하기보다는, 변경된 state를 복제하고, 복제한 것을 return하는것이 좋음.
            //그것이 시간여행에 도움을 준다. undo, redo 등 예측가능하도록. 
            //immutability 공부하기.
            //reducer의 리턴값이 새로운 state의 값이 된다.
        }

        var store = Redux.createStore(reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
        //store는 전역변수.
       

        function red(){
            var state = store.getState();
            document.querySelector('#red').innerHTML =  `
                <div class="container" id="component_red" style="background-color:${state.color}">
                    <h1>red</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'red'})
                    "></input>
                </div>
            `
        }
        store.subscribe(red);
        //subscribe에 render를 등록하면 state가 바뀔 때마다 render가 호출되어 UI가 바뀜.
        red();

        function blue(){
            var state = store.getState();
            document.querySelector('#blue').innerHTML =  `
                <div class="container" id="component_blue" style="background-color:${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'blue'})
                    "></input>
                </div>
            `
        }
        store.subscribe(blue)
        blue();

        function green(){
            var state = store.getState();
            document.querySelector('#green').innerHTML =  `
                <div class="container" id="component_green" style="background-color:${state.color}">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'green'})
                    "></input>
                </div>
            `
        }
        store.subscribe(green)
        green();
        
       
    </script>
</body>
</html>
